<html>
    <head>
        <title>Person Profile</title>
    </head>
    <body>
        <fieldset>
            <table border="1">
                <tr>
                    <td colspan="3"><b>PERSON PROFILE</b></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" name="" value="">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="mail" name="" value="">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value=""/>Male
                        <input type="radio" name="gender" value=""/>Female
                        <input type="radio" name="gender" value=""/>Other
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>
                        <input type="number" name="" value="">/<input type="number" name="" value=""><input type="number" name="" value="">(dd/m/yyy)
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Blood Group</td>
                    <td> 
                        <select name="">
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Degree</td>
                    <td>
                        <input type="checkbox" name="" value=""/>SSC
                        <input type="checkbox" name="" value=""/>HSC
                        <input type="checkbox" name="" value=""/>BSc
                        <input type="checkbox" name="" value=""/>MSc
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td colspan="2">
                        <input type="file" name="" value="">
                    </td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td colspan="3" align="right">
                        <input type="submit" name="" value="Submit"/>
                        <input type="reset" name="" value="Reset"/>
                    </td>
                </tr>
            </table>
        </fieldset>
    </body>
</html>
